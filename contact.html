<!-- Partials loader (unchanged) -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  (async () => {
    const placeholders = document.querySelectorAll('[data-include]');
    for (const el of placeholders) {
      const url = el.getAttribute('data-include');
      try {
        const res = await fetch(url, { cache: 'no-cache' });
        if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
        const html = await res.text();
        const tmp = document.createElement('div');
        tmp.innerHTML = html;

        // Execute <script> tags inside partials
        for (const oldScript of tmp.querySelectorAll('script')) {
          const s = document.createElement('script');
          if (oldScript.src) s.src = oldScript.src;
          else s.textContent = oldScript.textContent;
          document.body.appendChild(s);
          oldScript.remove();
        }
        el.replaceWith(...tmp.childNodes);
      } catch (e) {
        console.error('Include failed:', url, e);
        el.innerHTML = `<!-- include failed: ${url} -->`;
      }
    }
  })();
});
</script>

<body>
  <!-- Top Nav -->
  <div data-include="partials/top_nav.html"></div>

  <!-- Header -->
  <div data-include="partials/header.html"></div>

  <!-- Page intro -->
  <div class="container-fluid bg-light py-5">
    <div class="col-md-6 m-auto text-center">
      <h1 class="h1">Contact Us</h1>
      <p>We’re here to help. Send us a message and we’ll reply shortly.</p>
    </div>
  </div>
  
  <!-- Contact Form -->
  <div class="container py-5">
    <div class="row py-5">
      <form id="contact-form"
            action="https://formspree.io/f/manljbnr"
            method="POST"
            class="col-md-9 m-auto">

        <input type="hidden" name="_subject" value="New message from EDA website">
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Name" required>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="subject">Subject</label>
          <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Subject" required>
        </div>

        <div class="mb-3">
          <label for="message">Message</label>
          <textarea class="form-control mt-1" id="message" name="message" placeholder="Message" rows="8" required></textarea>
        </div>

        <div class="row align-items-center">
          <div class="col">
            <button type="submit" class="btn btn-warning text-dark btn-lg px-3">Send Message</button>
            <span id="contact-status" class="ms-3"></span>
          </div>
        </div>
      </form>
    </div>
  </div>


  <script>
      document.getElementById('contact-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const status = document.getElementById('contact-status');
        status.textContent = 'Sending…';

        try {
          const res = await fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
          });
          if (res.ok) {
            form.reset();
            status.textContent = 'Thank you! Your message has been sent.';
          } else {
            status.textContent = 'Oops! Something went wrong. Please try again.';
          }
        } catch {
          status.textContent = 'Network error — please try again.';
        }
      });
  </script>

          crossorigin=""></script>
  <script>
    // Center on EDA (Ansar)
    const lat = 33.395791, lng = 35.332800;
    const mymap = L.map('mapid', { center:[lat,lng], zoom:15, scrollWheelZoom:false, touchZoom:false });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom:19,
      attribution:'Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(mymap);
    L.marker([lat,lng]).addTo(mymap).bindPopup('<b>EDA</b><br>Our Location.').openPopup();
  </script>
