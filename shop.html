  <!-- ===== Partials Loader (global + event) ===== -->
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const includes = document.querySelectorAll('[data-include]');
    for (const el of includes) {
      const url = el.getAttribute('data-include');
      try {
        const res = await fetch(url, { cache: 'no-cache' });
        const html = await res.text();
        const tmp = document.createElement('div');
        tmp.innerHTML = html;

        for (const oldScript of tmp.querySelectorAll('script')) {
          const s = document.createElement('script');
          if (oldScript.src) s.src = oldScript.src;
          else s.textContent = oldScript.textContent;
          document.body.appendChild(s);
          oldScript.remove();
        }

        el.replaceWith(...tmp.childNodes);
      } catch (err) {
        console.error('Include failed:', url, err);
      }
    }
    // ✅ fire event once partials are ready
    document.dispatchEvent(new Event('partials:loaded'));
  });
  </script>

  <!-- ===== Shop Logic ===== -->
  <script>
  (function(){
    const grid = () => document.getElementById('products-grid');
    const pager = () => document.getElementById('pager');
    const titleEl = () => document.getElementById('current-category-title');
    const sortSelect = () => document.getElementById('sort-select');
    const categoryNav = () => document.getElementById('category-nav');
    const clearBtn = () => document.getElementById('clear-filters');
    const products = JSON.parse(document.getElementById('products-data').textContent.trim());
    const categories = ['All', ...new Set(products.map(p => p.category))];
    const pageSize = 9;

    let selectedCategory = 'All', conditions = new Set(), currentPage = 1, query = '';

    function buildCategoryNav() {
      categoryNav().innerHTML = categories.map(cat =>
        `<a href="#" class="category-link${cat==='All'?' active':''}" data-category="${cat}">${cat}</a>`).join('');
    }

    function cardHtml(p){
      const sizes = (p.sizes||[]).join('/');
      const colors = (p.colors||[]).map(c=>`<span class="product-color-dot color-dot-${c} rounded-circle ms-1"></span>`).join('');
      return `<div class="col-md-4">
        <div class="card mb-4 product-wap rounded-0">
          <img class="card-img rounded-0 img-fluid" src="${p.image}" alt="${p.title}">
          <div class="card-body">
            <a href="#" class="h4 text-decoration-none">${p.title}</a>
            <ul class="list-unstyled d-flex justify-content-between mb-0"><li>${sizes}</li><li>${colors}</li></ul>
            <p style="color:#111154;" class="text-center mb-0">$${Number(p.price).toFixed(2)}</p>
          </div>
        </div>
      </div>`;
    }

    function filteredProducts(){
      let arr = [...products];
      if (query && selectedCategory !== 'All') selectedCategory = 'All';
      if (selectedCategory !== 'All') arr = arr.filter(p => p.category === selectedCategory);
      if (conditions.size) arr = arr.filter(p => conditions.has(p.condition));

      const q = (query||'').trim().toLowerCase();
      if (q) arr = arr.filter(p =>
        [p.title,p.category,...(p.sizes||[]),...(p.colors||[])].join(' ').toLowerCase().includes(q)
      );

      const s = sortSelect().value;
      if (s === 'Price: Low to High') arr.sort((a,b)=>a.price-b.price);
      if (s === 'Price: High to Low') arr.sort((a,b)=>b.price-a.price);
      return arr;
    }

    function render(){
      const arr = filteredProducts();
      const pages = Math.max(1, Math.ceil(arr.length / pageSize));
      if (currentPage > pages) currentPage = pages;
      const slice = arr.slice((currentPage-1)*pageSize, currentPage*pageSize);

      titleEl().textContent = query ? `Results for "${query.trim()}"` :
        (selectedCategory==='All' ? 'All Products' : selectedCategory);
      grid().innerHTML = slice.map(cardHtml).join('') ||
        `<div class="p-5 text-center text-muted">No products found.</div>`;
      pager().innerHTML = Array.from({length:pages},(_,i)=>
        `<li class="page-item${i+1===currentPage?' active':''}">
          <a class="page-link" href="#" data-page="${i+1}">${i+1}</a></li>`).join('');
      document.querySelectorAll('.category-link').forEach(a=>{
        a.classList.toggle('active', a.dataset.category===selectedCategory && !query);
      });
      document.querySelectorAll('[data-filter-condition]').forEach(b=>{
        b.classList.toggle('active', conditions.has(b.dataset.filterCondition));
      });
    }

    function wireSearchInput(){
      const input = document.querySelector('#inputModalSearch, #inputMobileSearch');
      if (!input) return;
      if (query) input.value = query;
      input.addEventListener('input', ()=>{ query=input.value; currentPage=1; render(); });
    }

    function applyInitialStateFromURL(){
      const params = new URLSearchParams(location.search);
      const fromCategory=params.get('category');
      const fromQuery=params.get('q');
      if (fromQuery){ query=fromQuery; selectedCategory='All'; }
      else if (fromCategory && categories.includes(fromCategory)) selectedCategory=fromCategory;
    }

    document.addEventListener('click', e=>{
      const cat=e.target.closest('.category-link'); if(cat){ e.preventDefault(); selectedCategory=cat.dataset.category; query=''; render(); }
      const page=e.target.closest('[data-page]'); if(page){ e.preventDefault(); currentPage=+page.dataset.page; render(); window.scrollTo({top:grid().offsetTop-80,behavior:'smooth'}); }
      const cond=e.target.closest('[data-filter-condition]'); if(cond){ const v=cond.dataset.filterCondition; conditions.has(v)?conditions.delete(v):conditions.add(v); render(); }
    });

    document.addEventListener('partials:loaded', ()=>{
      buildCategoryNav();
      applyInitialStateFromURL();
      wireSearchInput();
      render();
      sortSelect().addEventListener('change',()=>render());
      clearBtn().addEventListener('click',()=>{conditions.clear();query='';selectedCategory='All';currentPage=1;render();});
    });
  })();
  </script>
